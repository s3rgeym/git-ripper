# https://github.com/s3rgeym/%project%/settings/environments/new -> poetry -> Add Secret
# имя POETRY_PYPI_TOKEN_PYPI и секретный токен с pypi (см. ~/.pypirc)
name: Publish Project via Poetry

on:
  push:
    tags:
      - '*'

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        poetry-version: ['1.1.13']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Build & Publish
        # Этот грязный хак я откуда-то украл
        run: |
          poetry config pypi-token.pypi "${POETRY_PYPI_TOKEN_PYPI}"
          poetry publish --build
